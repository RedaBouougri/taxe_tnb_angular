<div class="container mt-3 text-center">

    <style>
        .custom-title {
            font-family: 'Arial', sans-serif;
            font-size: 30px;
            font-weight: bold;
            color: #0015ff;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            padding-top: 50px;
        }
    
        .custom-body {
            font-family: 'Arial', sans-serif;
            font-size: 16px;
            color: #333; 
            text-align: center;
        }
    
        .professional-thead {
            background-color: #006edd; 
            border-bottom: 2px solid #dee2e6; 
        }
    
        .professional-th {
            padding: 15px; 
            text-align: center;
            background-color: #7883fc;
            font-size: 16px;
            color: #ffffff;
            font-weight: bold; 
        }
      </style>
    
    <h2 class="custom-title">My Paid Taxes</h2>

    <div class="custom-body">
      <table class="table">
        <thead class="professional-thead">
          <tr>
            <th scope="col" class="professional-th">Redevable</th>
            <th scope="col" class="professional-th">Terrain</th>
            <th scope="col" class="professional-th">Category</th>
            <th scope="col" class="professional-th">Montant</th>
            <th scope="col" class="professional-th">Description</th>
            
          </tr>
        </thead>
  
        <tbody>
          <tr *ngFor="let taxe of taxes">
            <td>{{ taxe.redevable.prenom }}</td>
            <td>{{ taxe.terain?.nom }}</td>
            <td>{{ taxe.category?.label }}</td>
            <td>{{ taxe.montantBase }}</td>
            <td>{{ taxe.description }}</td>
            
           
          </tr>
        </tbody>
      </table>

      <div class="container mt-3 text-center">
        <button class="btn btn-primary" (click)="openAddTaxeModal()">Pay Taxe</button>
      </div>
  
  </div>

  <div class="modal" tabindex="-1" role="dialog" [ngClass]="{'show': showAddTaxeModal, 'd-block': showAddTaxeModal}">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Payer Taxe</h5>
          <button type="button" class="close" (click)="closeAddTaxeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form (submit)="payerTaxe()" >
            <div class="form-group">
              <label for="nom">Annee:</label>
              <input type="number" class="form-control" id="nom" [(ngModel)]="newTaxe.tnbAnnee" name="nom" required>
            </div>
            
            <div class="form-group">
              <label for="description">Description:</label>
              <textarea class="form-control" id="description" [(ngModel)]="newTaxe.description" name="description" required></textarea>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <select class="form-control" id="category" [(ngModel)]="newTaxe.category" name="category" required>
                  <option *ngFor="let category of categories" [ngValue]="category">{{ category.label }}</option>
                </select>
              </div>
        
              

              <div class="form-group">
                <label for="redevable">Terrain:</label>
                <select class="form-control" id="redevable" [(ngModel)]="newTaxe.terain" name="redevable" required>
                  <option *ngFor="let terrain of terrains" [ngValue]="terrain">{{ terrain.nom }}</option>
                </select>
              </div>
             

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" (click)="closeAddTaxeModal()">Close</button>
              <button type="submit" class="btn btn-primary">Payer taxe</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
